<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Prescription Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">CMED Prescription System</a>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="mb-4">Day-Wise Prescription Reports</h2>

    <div class="row mb-3">
        <div class="col-md-12">
            <form method="get" th:action="@{/reports}" class="row g-3">
                <div class="col-md-4">
                    <label class="form-label">Start Date</label>
                    <input type="date" class="form-control" name="startDate" th:value="${startDate}">
                </div>
                <div class="col-md-4">
                    <label class="form-label">End Date</label>
                    <input type="date" class="form-control" name="endDate" th:value="${endDate}">
                </div>
                <div class="col-md-4 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary">Filter</button>
                    <a th:href="@{/}" class="btn btn-secondary ms-2">Back to Dashboard</a>
                </div>
            </form>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>Date</th>
                <th>Prescription Count</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="row : ${dayWiseData}">
                <td th:text="${#dates.format(row[0], 'dd/MM/yyyy')}"></td>
                <td th:text="${row[1]}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
