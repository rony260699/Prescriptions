<!DOCTYPE html>
<div th:if="${success}" class="alert alert-success" th:text="${success}" xmlns:th="http://www.w3.org/1999/xhtml"></div>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescription Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/custom.css}">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">CMED Prescription System</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" th:href="@{/logout}">Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <!-- Date Range Filter -->
    <div class="row mb-3">
        <div class="col-md-12">
            <form method="get" class="row g-3">
                <div class="col-md-4">
                    <label class="form-label">Start Date</label>
                    <input type="date" class="form-control" name="startDate" th:value="${startDate}">
                </div>
                <div class="col-md-4">
                    <label class="form-label">End Date</label>
                    <input type="date" class="form-control" name="endDate" th:value="${endDate}">
                </div>
                <div class="col-md-4">
                    <label class="form-label">&nbsp;</label>
                    <button type="submit" class="btn btn-primary d-block">Filter</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Action Buttons -->
    <div class="row mb-3">
        <div class="col-md-12">
            <a th:href="@{/prescription/new}" class="btn btn-success me-2">Add New Prescription</a>
            <a th:href="@{/reports}" class="btn btn-info me-2">View Reports</a>
        </div>
    </div>

    <!-- Prescriptions Table -->
    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>Date</th>
                        <th>Patient Name</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Diagnosis</th>
                        <th>Next Visit</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="prescription : ${prescriptions}">
                        <td th:text="${#temporals.format(prescription.prescriptionDate, 'dd/MM/yyyy')}"></td>
                        <td th:text="${prescription.patientName}"></td>
                        <td th:text="${prescription.patientAge}"></td>
                        <td th:text="${prescription.patientGender}"></td>
                        <td th:text="${#strings.abbreviate(prescription.diagnosis, 50)}"></td>
                        <td th:text="${prescription.nextVisitDate != null ? #temporals.format(prescription.nextVisitDate, 'dd/MM/yyyy') : '-'}"></td>
                        <td>
                            <a th:href="@{/prescription/edit/{id}(id=${prescription.id})}" class="btn btn-sm btn-warning">Edit</a>
                            <button class="btn btn-sm btn-danger" onclick="confirmDelete(${prescription.id})">Delete</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="prescription.js" defer></script>

</body>
</html>
