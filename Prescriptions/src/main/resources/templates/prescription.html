<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescription Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4>Add/Edit Prescription</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/prescription/save}" method="post" th:object="${prescription}" onsubmit="return validateForm()">
                        <input type="hidden" th:field="*{id}">

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Prescription Date *</label>
                                <input type="date" class="form-control" th:field="*{prescriptionDate}" required>
                                <div class="invalid-feedback" th:errors="*{prescriptionDate}"></div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Next Visit Date</label>
                                <input type="date" class="form-control" th:field="*{nextVisitDate}">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-8">
                                <label class="form-label">Patient Name *</label>
                                <input type="text" class="form-control" th:field="*{patientName}" required>
                                <div class="invalid-feedback" th:errors="*{patientName}"></div>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Age *</label>
                                <input type="number" class="form-control" th:field="*{patientAge}" min="0" max="150" required>
                                <div class="invalid-feedback" th:errors="*{patientAge}"></div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Gender *</label>
                            <select class="form-select" th:field="*{patientGender}" required>
                                <option value="">Select Gender</option>
                                <option value="MALE">Male</option>
                                <option value="FEMALE">Female</option>
                                <option value="OTHER">Other</option>
                            </select>
                            <div class="invalid-feedback" th:errors="*{patientGender}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Diagnosis</label>
                            <textarea class="form-control" th:field="*{diagnosis}" rows="3"></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Medicines</label>
                            <textarea class="form-control" th:field="*{medicines}" rows="4"></textarea>
                        </div>

                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary me-2">Save Prescription</button>
                            <a th:href="@{/}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/form-validation.js}"></script>
</body>
</html>
